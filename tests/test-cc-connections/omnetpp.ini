[Parameters]
##############################################################################
#       Parameters for the entire simulation                                 #
##############################################################################
ccSim.playgroundSizeX = 1000
ccSim.playgroundSizeY = 1000
ccSim.playgroundSizeZ = 0
ccSim.numHosts = 4
ccSim.world.useTorus = 0
ccSim.world.coreDebug = 0


##############################################################################
#       Parameters for the ChannelControl                                    #
##############################################################################
ccSim.channelcontrol.carrierFrequency = 868e+6

# max transmission power [mW]
ccSim.channelcontrol.pMax  = 1

# signal attenuation threshold [dBm]
ccSim.channelcontrol.sat   = -90

ccSim.channelcontrol.coreDebug = 0
ccSim.channelcontrol.sendDirect = 0


##############################################################################
#       Parameters for the Host                                              #
##############################################################################
ccSim.node[*].applLayer = "TestCCConnApplLayer"
ccSim.node[*].appl.debug = 0
ccSim.node[*].blackboard.z = 0

##############################################################################
#       Parameters for the Application Layer                                 #
##############################################################################
ccSim.node[*].appl.headerLength=12

ccSim.node[*].net.headerLength=24
ccSim.node[*].net.debug=0
ccSim.node[*].net.stats = 0

ccSim.node[*].arp.debug=0
ccSim.node[*].arp.coreDebug=0

ccSim.node[*].blackboard.coreDebug=0

ccSim.node[*].mobility.coreDebug=0

##############################################################################
#       Parameters for the Nic                                               #
##############################################################################

ccSim.node[*].nic.connectionManagerName = "channelcontrol"

##############################################################################
#       Parameters for the MAC Layer                                         #
##############################################################################

# debug switch for the MAC layer
ccSim.node[*].nic.mac.debug = 0
ccSim.node[*].nic.mac.coreDebug = 0

# MAC message header length
ccSim.node[*].nic.mac.headerLength=24
ccSim.node[*].nic.mac.queueLength=5
ccSim.node[*].nic.mac.defaultChannel = 0
ccSim.node[*].nic.mac.bitrate = 100

##############################################################################
#       Parameters for the radio
##############################################################################

# debug switch for the radio module
ccSim.node[*].nic.chan.debug = 0

ccSim.node[*].nic.chan.swSleep = 0.0001
ccSim.node[*].nic.chan.swSend = 0.0001
ccSim.node[*].nic.chan.swRecv = 0.0001

##############################################################################
#       Parameters for the Physical Layer                                    #
##############################################################################
ccSim.node[*].nic.phy.headerLength=16
ccSim.node[*].nic.phy.bitrate=10000
ccSim.node[*].nic.phy.transmitterPower=1; always in mW
ccSim.node[*].nic.phy.coreDebug=0
ccSim.node[*].nic.phy.debug=0

ccSim.node[*].nic.phy.carrierFrequency=868E+6
ccSim.node[*].nic.phy.thermalNoise=-120
ccSim.node[*].nic.phy.sensitivity=-89.999
ccSim.node[*].nic.phy.pathLossAlpha=2
ccSim.node[*].nic.phy.publishRSSIAlways=0

ccSim.node[*].nic.phy.coreDebug=0
ccSim.node[*].nic.phy.debug=0
ccSim.node[*].nic.phy.snrThresholdLevel=0
