[General]
;ini-warnings = true
network = ccSim
sim-time-limit = 50s

[Tkenv]
bitmap-path="..\..\bitmaps"
default-run=1
use-mainwindow = yes
print-banners = yes
slowexec-delay = 300ms
update-freq-fast = 10
update-freq-express = 100
breakpoints-enabled = yes

[Cmdenv]
runs-to-execute = 1, 2, 3, 4, 5
# runs-to-execute = 1
event-banners = no
module-messages = yes

[DisplayStrings]


