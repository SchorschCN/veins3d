[General]
network = tbpSim
preload-ned-files = *.ned @nedincludes.lst

[Parameters]
tbpSim.world.coreDebug = 0
tbpSim.world.useTorus = 0
tbpSim.world.use2D = 0

tbpSim.channelcontrol.coreDebug = 0
tbpSim.channelcontrol.sendDirect = 1
tbpSim.channelcontrol.pMax = 10
tbpSim.channelcontrol.sat = -90
tbpSim.channelcontrol.alpha = 3
tbpSim.channelcontrol.carrierFrequency = 868e+6

tbpSim.playgroundSizeX = 500
tbpSim.playgroundSizeY = 500
tbpSim.playgroundSizeZ = 500
tbpSim.numHosts = 1

tbpSim.node[*].utility.coreDebug = 0

tbpSim.node[*].nic.connectionManagerName = "channelcontrol"

tbpSim.node[*].nic.phy.usePropagationDelay = true
tbpSim.node[*].nic.phy.thermalNoise = 1.0
        
tbpSim.node[*].nic.phy.analogueModels = xmldoc("config.xml")
tbpSim.node[*].nic.phy.decider = xmldoc("config.xml")

tbpSim.node[*].nic.phy.sensitivity = 2.0
tbpSim.node[*].nic.phy.maxTXPower = 10.0

tbpSim.node[*].nic.phy.timeRXToTX = 1.0
tbpSim.node[*].nic.phy.timeRXToSleep = 1.5

tbpSim.node[*].nic.phy.timeTXToRX = 2.0
tbpSim.node[*].nic.phy.timeTXToSleep = 2.5

tbpSim.node[*].nic.phy.timeSleepToRX = 3.0
tbpSim.node[*].nic.phy.timeSleepToTX = 3.5


