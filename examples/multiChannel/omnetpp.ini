sim.strongNodes[3].mobility.y = 30

sim.strongNodes[4].mobility.x = 220
sim.strongNodes[4].mobility.y = 60

sim.weakNodes[0].mobility.x = 450
sim.weakNodes[0].mobility.y = 320

sim.weakNodes[1].mobility.x = 150
sim.weakNodes[1].mobility.y = 155

sim.weakNodes[2].mobility.x = 330
sim.weakNodes[2].mobility.y = 280

sim.weakNodes[3].mobility.x = 70
sim.weakNodes[3].mobility.y = 257

sim.weakNodes[4].mobility.x = 150
sim.weakNodes[4].mobility.y = 300

sim.weakNodes[*].mobility.x=-1
