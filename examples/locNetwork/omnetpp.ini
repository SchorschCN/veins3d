[General]
;ini-warnings = true
network = sim
#random-seed = 13
num-rngs=2
rng-class="cLCG32"
sim-time-limit = 500s

[Tkenv]
;bitmap-path="~/omnetpp/bitmaps"
default-run=1
use-mainwindow = yes
print-banners = yes
slowexec-delay = 300ms
update-freq-fast = 10
update-freq-express = 100
breakpoints-enabled = yes

[Cmdenv]
runs-to-execute = 1
event-banners = no
module-messages = no
; verbose-snrSimulation = no
; verbose-snrSimulation = yes

[DisplayStrings]


[Parameters]


##############################################################################
